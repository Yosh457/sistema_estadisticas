{% extends "base.html" %}
{% block title %}Acceso al Sistema{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto pt-36 pb-12 px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg">
        
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='Logo Red APS 2.png') }}" alt="Logo Red de Atención Primaria" class="h-24">
        </div>
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Estadísticas</h1>
            <p class="text-gray-500 text-sm mt-2">Gestión y Visualización de Datos</p>
        </div>
        
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">Iniciar Sesión</h2>
        
        <form action="{{ url_for('auth.login') }}" method="post" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" 
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" 
                       placeholder="nombre@ejemplo.com" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" 
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" 
                       placeholder="••••••••" required>
            </div>
            
            <div class="text-center pt-2">
                <button type="submit" class="w-full btn btn-primary shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition">
                    Ingresar
                </button>
            </div>
            
            <div class="text-center text-sm text-gray-600 mt-4">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
