{% extends "base.html" %}
{% block title %}{{ dashboard.titulo }}{% endblock %}

{% block content %}
<div class="flex flex-col h-screen">
    <div class="bg-white shadow p-4 flex justify-between items-center z-10">
        <h1 class="text-xl font-bold text-gray-800">{{ dashboard.titulo }}</h1>
        <a href="{{ url_for('estadisticas.lista_por_grupo', grupo_id=dashboard.grupo_id) }}" class="btn btn-secondary">
            Cerrar
        </a>
    </div>
    <div class="flex-grow w-full bg-gray-100">
        <iframe title="{{ dashboard.titulo }}" 
                width="100%" 
                height="100%" 
                src="{{ dashboard.url_iframe }}" 
                frameborder="0" 
                allowFullScreen="true">
        </iframe>
    </div>
</div>
{% endblock %}
