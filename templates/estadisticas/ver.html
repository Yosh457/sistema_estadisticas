{% extends "base.html" %}
{% block title %}{{ dashboard.titulo }}{% endblock %}

{% block content %}
<div class="flex flex-col h-screen">
    <div class="bg-white shadow px-6 py-3 z-10 flex flex-col gap-2">
        
        <nav class="flex text-xs text-gray-500" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="{{ url_for('estadisticas.seleccion_grupo') }}" class="inline-flex items-center hover:text-blue-600 transition-colors">
                        Inicio
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <span class="mx-1 text-gray-400">/</span>
                        <a href="{{ url_for('estadisticas.lista_por_grupo', grupo_id=dashboard.grupo_id) }}" class="hover:text-blue-600 transition-colors">
                            {{ dashboard.grupo.nombre }}
                        </a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <span class="mx-1 text-gray-400">/</span>
                        <span class="text-gray-700 font-medium">{{ dashboard.titulo }}</span>
                    </div>
                </li>
            </ol>
        </nav>

        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">{{ dashboard.titulo }}</h1>
            <a href="{{ url_for('estadisticas.lista_por_grupo', grupo_id=dashboard.grupo_id) }}" class="btn btn-secondary text-sm py-1 px-3">
                Cerrar
            </a>
        </div>
    </div>

    <div class="flex-grow w-full bg-gray-100 relative">
        <iframe title="{{ dashboard.titulo }}" 
                width="100%" 
                height="100%" 
                src="{{ dashboard.url_iframe }}" 
                frameborder="0" 
                allowFullScreen="true">
        </iframe>
    </div>
</div>
{% endblock %}
